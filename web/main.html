<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <h1>Angular.Dart Animations!</h1>

    <div todo-ctrl>
      <form ng-submit="ctrl.addNew()">
        <input type="text" ng-model="ctrl.newTask">
        <button type="submit">Add</button>
        <button type="button" ng-click="ctrl.removeLast()">Remove Last</button>
      </form>

      <ul>
        <li ng-repeat="task in ctrl.tasks" class="task" ng-class="{'done' : task.done}">
          <input type="checkbox" ng-model="task.done"/>
          {{task.description}}
        </li>
      </ul>
    </div>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
